<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<body>
<!--
    Atributos em HTML
    - Informações extras
    - configurações
-->
    <img src="imagem.png" alt="texto">
    
<!--
    Atributos booleanos
    - não precisam de conteúdo
-->
    <input type="text" disabled>
    
<!--
    Aspas
    - omissão
    - simples
    - duplas
-->
    <a href="https://google.com" target="">link</a>
</body>
</html>
