<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Globais</title>
</head>
<body>
<!--
    Atributos Globais mais utilizados
    
    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
 -->
    
    <div class="carrinho" contenteditable="true">
        contenteditable
    </div>
    
    <div class="carrinho" data-id="">
        data-*
    </div>
    
    <div class="carrinho" hidden>
        hidden
    </div>
    
    <div class="carrinho" id="name">
        id
    </div>
    
    <div class="carrinho" style="color: red">
        style
    </div>
    
    <div class="carrinho" tabindex="1">
        tabindex = 1
    </div>
    
    <div class="carrinho" tabindex="2">
        tabindex = 2
    </div>
    
    <div class="carrinho" tabindex="3">
        tabindex = 3
    </div>
    
    <div class="carrinho" title="Definir um tÃ­tulo">
        title
    </div>
</body>
</html>
