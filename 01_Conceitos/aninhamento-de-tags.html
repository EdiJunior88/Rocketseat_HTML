<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aninhamento de Tags</title>
</head>
<body>
<!--
    Aninhamento de tags
    
    - Fluxo
    - Hierarquia
    - Posicionamento dos elementos
-->
    
    <div>
        <p>
            Vou <em>escrever</em> um parágrafo
        </p>
    </div>
    
    <p>
        Esse é um novo parágrafo
    </p>
    
    <p>
        <a href="">Esse</a>
        é um <em>texto</em>
        <p>
            Aqui é um outro texto
        </p>
    </p>
    
    <p>
        Aqui é outro texto
        <br>
        Quebra linha
    </p>
</body>
</html>
