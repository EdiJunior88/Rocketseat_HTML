<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
</head>
<body>
<!--
    Citações
    
    <blockquote>
    
    <cite>
    
    <q>
-->

    <blockquote cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">
        O <strong>Elemento HTML <code>&lt;blockquote&gt;</code></strong> (ou Elemento <em>HTML
        de citação de bloco</em>) indica que o texto incluído é uma longa citação.
    </blockquote>
    
    <p>
        De acordo com <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote" target="_blank">
        <cite>página MDN blockquote</cite></a>
    </p>
    
    <p>
        O elemento quote - <code>&lt;q&gt;</code> - <q cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">
        destina-se a citações curtas que não requerem marcações de parágrafo.</q> -- <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/q" target="_blank">
        <cite>MDN q page</cite></a>
    </p>
</body>
</html>
