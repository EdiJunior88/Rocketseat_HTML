<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminhos absolutos VS relativos</title>
</head>
<body>
<!--
    URLs absolutos VS relativos
    
    - Absolutos
        - inclui protocolo e nome do domínio
            - https://www.rocketseat.com.br/projeto/index.html
        - sempre apontará para o mesmo local, pois é absoluto
        
    - Relativos
        - relativo à página aberta no momento
        - apontará para lugares diferentes
-->

    <a href="google.com" target="_blank">relativo: Ir para o google</a>
    <a href="https://www.google.com" target="_blank">absoluto: Ir para o google</a>
</body>
</html>
